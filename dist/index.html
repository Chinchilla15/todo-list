<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/aa73f4cdd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <header>
          <h1>TODO-LIST-O</h1>
        </header>
        <aside>
          <div class="home-box">
            <button class="tabs-buttons" id="home-button">
              <i class="fa-solid fa-house"></i>
              Home
            </button>
          </div>
          <div class="tabs-box">
            <button class="tabs-buttons" id="today-button">
              <i class="fa-solid fa-calendar-day"></i>
              Today
            </button>
            <button class="tabs-buttons" id="important-button">
              <i class="fa-solid fa-circle-exclamation"></i>
              Important
            </button>
          </div>
          <div class="projects-box">
            <button class="tabs-buttons" id="projects-button">
              <i class="fa-solid fa-clipboard-list"></i>
              Projects
            </button>
            <div>
              <ul class="projects-list">
              </ul>
            </div>
          </div>
        </aside>
        <main>
          <div class="title-div">
            <h2 class="tab-title">Home</h2>
            <button id="add-button"><i class="fa-solid fa-plus"></i></button>
          </div>
          <dialog id="formDialog">
            <h2 id="dialog-title">Add new...</h2>
            <div class="buttons-box">
              <button class="dialog-button" id="dialog-task">Task</button>
              <button class="dialog-button" id="dialog-project">Project</button>
            </div>
            <form id="add-task-form">
              <div class="task-form-container">
                <fieldset>
                  <label for="title">Title </label>
                  <input type="text" id="title" name="title" placeholder="E.g. Finish To Do Project" required>
                </fieldset>
                <fieldset>
                  <label for="priority">Priority</label>
                  <select name="priority" id="priority" required>
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                  </select>
                </fieldset>
                <fieldset>
                  <label for="dueDate">Due Date</label>
                  <input type="date" name="date" id="date" required>
                </fieldset>
              </div>
            </form>
            <form id="add-project-form">
              <div class="project-form-container">
                <fieldset>
                  <label for="project-name">Project Name</label>
                  <input type="text" name="project-name" id="project-name" required >
                </fieldset>
              </div>
            </form>
            <div class="form-buttons">
              <button id="submit-button" type="submit"  ><i class="fa-solid fa-check"></i></i></button>
              <button id="cancel-button" value="cancel" formmethod="dialog" ><i class="fa-solid fa-xmark"></i></i></button>
            </div>
        </dialog>
        <div id="task-container">
        </div>
        </main>
        <footer>Created by Alessandro Ch.<a href="https://github.com/Chinchilla15" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
