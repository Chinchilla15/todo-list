<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;700&family=Lilita+One&display=swap" rel="stylesheet">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/aa73f4cdd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <header>
          <h1>TODO-LIST-O</h1>
        </header>
        <aside>
          <div class="home-box">
            <button class="tabs-buttons" id="homeButton">
              <i class="fa-solid fa-house"></i>
              Home
            </button>
          </div>
          <div class="tabs-box">
            <button class="tabs-buttons" id="today-button">
              <i class="fa-solid fa-calendar-day"></i>
              Today
            </button>
            <button class="tabs-buttons" id="important-button">
              <i class="fa-solid fa-circle-exclamation"></i>
              Important
            </button>
          </div>
          <div class="projects-box">
            <button class="tabs-buttons" id="projects-button">
              <i class="fa-solid fa-clipboard-list"></i>
              Projects
            </button>
            <div class="projects-list">
              <ul>
                <li><i class="fa-solid fa-check"></i> Project 1</li>
                <li><i class="fa-solid fa-check"></i> Project 2</li>
              </ul>
            </div>
          </div>
          <div class="notes-box">
            <button class="tabs-buttons" id="notes-button">
              <i class="fa-solid fa-note-sticky"></i>
              Notes
            </button>
          </div>
        </aside>
        <main>
          <div class="title-div">
            <h2 class="tab-title">Home</h2>
          </div>
        </main>
        <footer></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
